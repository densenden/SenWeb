<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Light Mode Colors -->
  <g transform="translate(50, 50)">
    <text x="0" y="-20" font-family="Arial" font-size="16" fill="#000">Light Mode</text>
    <rect x="0" y="0" width="60" height="60" fill="hsl(0 0% 100%)" stroke="#000"/>
    <text x="70" y="35" font-family="Arial" font-size="14">Background</text>
    
    <rect x="0" y="70" width="60" height="60" fill="hsl(222.2 84% 4.9%)" stroke="#000"/>
    <text x="70" y="105" font-family="Arial" font-size="14">Foreground</text>
    
    <rect x="0" y="140" width="60" height="60" fill="hsl(222.2 47.4% 11.2%)" stroke="#000"/>
    <text x="70" y="175" font-family="Arial" font-size="14">Primary</text>
    
    <rect x="0" y="210" width="60" height="60" fill="hsl(210 40% 96.1%)" stroke="#000"/>
    <text x="70" y="245" font-family="Arial" font-size="14">Secondary</text>
  </g>

  <!-- Dark Mode Colors -->
  <g transform="translate(400, 50)">
    <text x="0" y="-20" font-family="Arial" font-size="16" fill="#000">Dark Mode</text>
    <rect x="0" y="0" width="60" height="60" fill="hsl(222.2 84% 4.9%)" stroke="#000"/>
    <text x="70" y="35" font-family="Arial" font-size="14">Background</text>
    
    <rect x="0" y="70" width="60" height="60" fill="hsl(210 40% 98%)" stroke="#000"/>
    <text x="70" y="105" font-family="Arial" font-size="14">Foreground</text>
    
    <rect x="0" y="140" width="60" height="60" fill="hsl(210 40% 98%)" stroke="#000"/>
    <text x="70" y="175" font-family="Arial" font-size="14">Primary</text>
    
    <rect x="0" y="210" width="60" height="60" fill="hsl(217.2 32.6% 17.5%)" stroke="#000"/>
    <text x="70" y="245" font-family="Arial" font-size="14">Secondary</text>
  </g>
</svg> 